<html lang="pt-br">
  <head>

    <title>FlexoTools</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="/style.css" />
    <script>navigator.serviceWorker.register("/pwabuilder-adv-sw.js")</script> 
    <style>
      /* Estilos básicos para o modal de senha */
      #passwordModal {
        display: none; /* O modal será invisível por padrão */
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(243, 239, 239, 0.726);
        justify-content: center;
        align-items: center;
      }
      #passwordModal .modal-content {
        background-color: rgb(0, 0, 0);
        color: yellow;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
      .error-message {
        color: red;
        margin-top: 10px;
        display: none;
      }
      .modal-buttons {
        margin-top: 20px;
      }
      .modal-buttons button {
        margin: 5px 0px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input {
        border-radius: 10px;
        padding: 9px;
        font-size: 15px;
        margin: 5px;
      }

      .close-modal {
        background-color: #f44336;
        color: white;
      }

      .close-modal:hover {
        background-color: #f53f32;
      }
      .enter-modal {
        background-color: #4caf50;
        color: white;
      }

      .enter-modal:hover {
        background-color: #32d338;
      }

      .button-download {
        display: inline-block;
        background: linear-gradient(135deg, #0033a0, #00b894, #ff007f);
        color: rgb(255, 255, 255);
        padding: 12px 25px;
        margin: 4px;
        font-weight: bold;
        border-radius: 10px;
        text-decoration: none;
        text-align: center;
        font-size: 1.1rem;
        border: none;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        width: 100%;
        animation: vibrate 0.5s infinite; /* Animação de vibração */
      }

      .button-download:hover {
        background: linear-gradient(
          135deg,
          #ff007f,
          #00b894,
          #0033a0
        ); /* Gradiente inverso */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* Estilo para o slideshow */
      .empresas {
        width: 100%;
        max-width: 300px;
        margin: 30px auto;
        overflow: hidden;
        position: relative;
      }

      .empresas img {
        width: 100%;
        height: 172px; /* Define uma altura fixa para todas as imagens */
        display: none;
        transition: opacity 0.5s ease-in-out;
        object-fit: cover; /* Ajusta a imagem para cobrir o espaço, mantendo a proporção */
      }

      .empresas img.active {
        display: block;
        opacity: 1;
      }
  
    </style>
  </head>
  <body>
    <header>
      <img src="/images/flexologo.png" alt="FlexoTools Logo" class="logo" />
    </header>

    <div class="container">
      <h1>FlexoTools</h1>
      <div class="button-container">
        <a href="/calcular-metragem.html" class="button">
          <i class="fas fa-calculator"></i> Calcular Metragem da Bobina
        </a>

        <a href="/calcular-diametro.html" class="button">
          <i class="fas fa-calculator"></i> Calcular Diâmetro da Bobina
        </a>

        <a href="/pagina-de-avisos.html" class="button-avisos"
          ><i class="fas fa-newspaper"></i> FlexoNews</a
        >

        <a href="/tabela-sentidos.html" class="button-sentidos"
          ><i class="fas fa-arrow-up"></i
          ><i class="fas fa-arrow-down"></i> Sentido de desbobinamento
        </a>
        <a href="/manual.html" class="button-manual">
          <i class="fas fa-book"></i> Manual Flexográfico
        </a>
        <a
          href="https://sindigraf.org.br/wp-content/uploads/2024/09/SINDIGRAF-SP-INFORMA-007-2024-FECHAMENTO-DETALHADO.pdf"
          class="button-sind"
          ><i class="fas fa-file-alt"></i> SindGraf 2024
        </a>

        <!-- Botão que abrirá o modal de senha -->
        <button class="button-vemax" onclick="openPasswordModal()">
          VEMAX - Operacional &#128274;
        </button>
        <a href="/sobre-mim.html" class="button-aboutme"
          ><i class="fas fa-user"></i> Sobre mim</a
        >
        <a
          href="/FlexoTools.apk"
          class="button-download"
          download="FlexoTools.apk"
          ><i class="fas fa-download"></i> Download Apk</a
        >
      </div>
    </div>

    <div class="empresas">
      <img src="/images/lexotools.png" alt="Empresa 3" class="active" />
      <img src="/images/toder.png" alt="Cromia" />
      <img src="/images/comexi-logo.png" alt="Empresa 3" />
      <img src="/images/reinaflex.png" alt="Empresa 2" />

      <!-- Adicione mais imagens conforme necessário -->
    </div>

    <footer class="footer">
      <a
        href="https://github.com/devmnl"
        class="footer-link"
        aria-label="Visite o perfil de Manoel Franco no GitHub"
      >
      &#x1F449; By DevMnL
      </a>
    </footer>

    <!-- Modal para inserir a senha -->
    <div id="passwordModal">
      <div class="modal-content">
        <h2>(Exclusivo para operadores)<br />Didite a senha.</h2>
        <input
          type="password"
          id="passwordInput"
          placeholder="Senha"
          inputmode="numeric"
          pattern="[0-9]*"
        />

        <!-- Botões de ação no modal -->
        <div class="modal-buttons">
          <button class="enter-modal" onclick="checkPassword()">Entrar</button>
          <button class="close-modal" onclick="closePasswordModal()">
            Cancelar
          </button>
        </div>

        <p class="error-message" id="errorMessage">
          Senha incorreta. Tente novamente.
        </p>
      </div>
    </div>

    <script>
      // Função para abrir o modal de senha
      function openPasswordModal() {
        document.getElementById("passwordModal").style.display = "flex";
      }

      // Função para fechar o modal de senha
      function closePasswordModal() {
        document.getElementById("passwordModal").style.display = "none";
        document.getElementById("passwordInput").value = ""; // Limpa o campo de senha
        document.getElementById("errorMessage").style.display = "none"; // Esconde a mensagem de erro
      }

      // Função para verificar a senha
      function checkPassword() {
        var password = document.getElementById("passwordInput").value;
        if (password === "8860") {
          window.location.href = "/vemax.html"; // Redireciona para a página VEMAX
        } else {
          document.getElementById("errorMessage").style.display = "block"; // Exibe a mensagem de erro
        }
      }

      // Função para mudar a imagem
      function changeImage() {
        const images = document.querySelectorAll(".empresas img");
        let currentIndex = 0;

        // Torna a primeira imagem visível
        images[currentIndex].classList.add("active");

        setInterval(() => {
          images[currentIndex].classList.remove("active");
          currentIndex = (currentIndex + 1) % images.length; // Move para a próxima imagem
          images[currentIndex].classList.add("active");
        }, 8000); // Troca de imagem a cada 2 segundos
      }

      // Iniciar o slideshow
      window.onload = changeImage;

        // Função para exibir alerta de atualização do APK
  window.onload = function () {
    // Iniciar o slideshow
    changeImage();

    // Mensagem de alerta para atualização
    const updateAlert = confirm("Uma nova atualização do FlexoTools está disponível. Deseja fazer o download do APK?");
    
    // Verifica se o usuário clicou em "OK" no alerta
    if (updateAlert) {
      window.location.href = "/FlexoTools.apk"; // Redireciona para o download do APK
    }
  };
    </script>
  </body>
</html>
